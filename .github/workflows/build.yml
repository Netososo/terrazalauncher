name: Build Terraza Launcher

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: |
          if [[ "${{ runner.os }}" == "macOS" ]]; then
            npm run dist:mac
          elif [[ "${{ runner.os }}" == "Windows" ]]; then
            npm run dist:win
          else
            npm run dist:linux
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: terraza-launcher-${{ runner.os }}
          path: dist/
